<div *ngIf="!loading">
  <div class="container">
    <div class="row">
      <div class="card col-lg-2" *ngFor="let category of mapCategory">
        <img class="card-img-top" [src]="category.image" alt="Card image cap" />
        <div class="card-body">
          <div class="dropdown">
            <a routerLink="product" [queryParams]="{ category: category.id }">
              <h5
                class="card-title text-center dropdown"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
                {{ category.category }}
              </h5></a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a
                class="dropdown-item"
                *ngFor="let subcategory of category.subcategory"
                routerLink="product"
                [queryParams]="{ subcategory: subcategory }"
                >{{ subcategory }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a routerLink="product" class="btn btn-warning whole">Explore</a>
</div>
<div
  *ngIf="!loading"
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel">
  <div class="carousel-inner">
    <div
      class="carousel-item"
      *ngFor="let result of data; let i = index"
      [ngClass]="{ active: i === 1 }">
      <img
        class="carousel-img"
        src="{{ result.img }}"
        title="{{ result.title }}"/>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="d-flex justify-content-center loading text-primary" *ngIf="loading">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
