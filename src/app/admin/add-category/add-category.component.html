<div class="row">
  <div class="col-lg-7">
    <div class="form">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">
            Category Name
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="inputName3"
              formControlName="name"
              placeholder="Enter Category Name"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">
            Image URL
          </label>
          <div class="col-sm-10">
            <input
              type="url"
              class="form-control"
              id="inputName3"
              formControlName="image"
              placeholder="Enter Category URL"/>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="form.invalid">
              Add
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
