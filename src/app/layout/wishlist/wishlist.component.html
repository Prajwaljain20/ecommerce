<div class="d-flex justify-content-center loading text-primary" *ngIf="loading">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div
  *ngIf="!loading && products.products?.length"
  class="example-container shadow-lg p-3 mb-5 bg-body rounded"
>
  <h1 class="jumbotron text-center sticky-top">Wish List</h1>
  <div class="scroll">
    <table class="table">
      <tbody>
        <tr *ngFor="let product of products.products">
          <td>
            <img
              [src]="product.image"
              class="product-img"
              alt="product image"
            />
          </td>
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency: "INR":"symbol":".0" }}</td>
          <td>
            <span class="wish" (click)="addToWishlist(product.product_id)"
              ><i class="bi bi-heart-fill text-danger icon"></i
            ></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="products.products?.length == 0 && !loading" class="no-cart">
  <div class="example-container shadow-lg p-3 mb-5 bg-body rounded">
    <h1 class="text-center">Seems like you have liked no products</h1>
    <a routerLink="/product"><p class="btn btn-dark center">Shop Now</p></a>
    <i class="bi bi-shop-window center"></i>
  </div>
</div>
